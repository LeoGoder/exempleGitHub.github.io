<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Portfolio</title>
</head>
<body>
    <!-- utiliser live server et emmet live-->
    <h1>Test</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container py-5">
        <h2 class="display-6 mb-5">Les backgrounds</h2>
        <!-- Changer le background avec les couleurs de base -->
        <!-- [bg-primary|secondary|success|danger|warning|â€¦] Ce sont les couleurs s'applique aussi au paragraphe, au link-->
        <div class="text-bg-primary p-3">Primary with contrasting color</div>
        <div class="text-bg-secondary p-3">Secondary with contrasting color</div>
        <div class="text-bg-success p-3">Success with contrasting color</div>
        <div class="text-bg-danger p-3">Danger with contrasting color</div>
        <div class="text-bg-warning p-3">Warning with contrasting color</div>
        <div class="text-bg-info p-3">Info with contrasting color</div>
        <div class="text-bg-light p-3">Light with contrasting color</div>
        <div class="text-bg-dark p-3">Dark with contrasting color</div>

        <!-- invisible -->
        <!-- [visible|invisible] permet de cacher du texte -->
        <p class="visible">Hello world </p>
        <p class="invisible">Hello world</p>
    </div>
</body>
</html>
